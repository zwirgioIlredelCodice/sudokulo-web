<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudokulo Web</title>
</head>

<body>
  <script type="module">
    import init, { sudokufromstr } from "./pkg/sudokulo_web.js";
    function solvesudokujs() {
      let sudokustr = document.getElementById(sudokustr).value;
      init()
        .then(() => {
          function solvesudokujs() {
            let sudokustr = document.getElementById("sudokustr").value;
            sudokufromstr(sudokustr);
          }
        });
    }
  </script>
  <h1>Sudokulo Web</h1>
  <p>solve any 9X9 sudoku in no time :)</p>
  <input type="text" id="sudokustr" name="sudokustr" required minlength="81" maxlength="81" size="81">
  <button onclick="solvesudokujs()">solve</button>
</body>

</html>
